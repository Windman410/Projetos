<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
     <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="content">
          <div id="geral">
          <div id="conteudo">
          <div class="formulario">
        <h:form>
            <h1>Livros</h1>
            <h:dataTable value="#{livroBean.listaLivros}" var="li" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{li.id}
                </h:column>
                <h:column>    
                    <f:facet name="header">Título</f:facet>
                    <h:outputText value="#{li.titulo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ano</f:facet>
                    <h:outputText value="#{li.ano}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Página</f:facet>
                    <h:outputText value="#{li.pagina}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sinopse</f:facet>
                    <h:outputText value="#{li.sinopse}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Autor</f:facet>
                    <h:outputText value="#{li.autor}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink value="Informações " action="pagLivro"> 
                        <f:actionListener binding="#{livroBean.carregarLivro(li)}"/>
                    </h:commandLink>
                    <h:commandLink value="Atualizar " action="atualizar"> 
                        <f:actionListener binding="#{livroBean.carregarLivro(li)}"/>
                    </h:commandLink>
                    <h:commandLink value="Excluir " action="#{livroBean.excluir(li)}"/>
                </h:column>
            </h:dataTable>
            <h1>Clientes</h1>
            <h:dataTable value="#{clienteBean.listaClientes}" var="cl" border="1">
                <h:column>
                    <f:facet name="header"> Mátricula </f:facet>
                    #{cl.matricula}
                </h:column>
                <h:column>    
                    <f:facet name="header"> Nome</f:facet>
                    <h:outputText value="#{cl.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Endereço </f:facet>
                    <h:outputText value="#{cl.endereco}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> Telefone </f:facet>
                    <h:outputText value="#{cl.telefone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink value="Atualizar" action="atualizar"> 
                        <f:actionListener binding="#{clienteBean.setCliente(cl)}"/>
                    </h:commandLink>
                    <h:commandLink value="Excluir" action="#{clienteBean.excluir(cl)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        </div>
        </div>
        </div>
        </ui:define>
     </ui:composition>
    </h:body>
</html>
